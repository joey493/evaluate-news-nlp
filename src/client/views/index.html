<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>evaluate-news-nlp</title>
    </head>

    <body>
        <header>
            <div>
                Logo
            </div>
            <div>
                navigation
            </div>
        </header>

        <main>
            <section>
                <form onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" 
                        name="input"
                        placeholder="Enter An Article URL">
                    <input type="submit"
                        value="submit" 
                        onclick="return Client.handleSubmit(event)" 
                        onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="results"></div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
            </script>
            
    </body>
</html>
